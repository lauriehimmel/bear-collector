{% extends 'base.html' %} {% block content %}

<h1>Food Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ food.name }}</span>
        {% if food.info %}
        <p>Details: {{ food.info }}</p>
        {% endif %}
        <div class="card-action">
          <a href="{% url 'food_delete' food.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
