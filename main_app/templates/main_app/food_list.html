{% extends 'base.html' %}
{% block content %}

<h1>Food List</h1>

{% for food in food_list %}
  <a href="{% url 'food_detail' food.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ food.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
