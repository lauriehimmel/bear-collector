{% extends 'base.html'%} {% block content%}

<h1>Bear List</h1>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">  
  {% for bear in bears %}
  <div>
    <div class="card" style="border:none;">
      <div class="card-header" style="background-color:#FF9C95; border:none; border-radius: .25rem; height: 100% ">
        <h5 class="card-title" style="text-align: center; margin:0px">{{ bear.species }}</h5>
        <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
      </div>
      <div class="card mb-3"  style="background-color:#f8d1cf; border:none; margin-top: .25rem; flex-wrap: none;">
        <div class="row g-0">
          <div style="width: 40%; aspect-ratio: 1 / 1;">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/7/71/2010-kodiak-bear-1.jpg"
              class="img-fluid rounded-start"
              style="height: 100%; width: 100%; object-fit: cover"
            />
          </div>
          <div class="col" style="align-items: center;">
            <div class="card-body">
              <lord-icon
                  src="https://cdn.lordicon.com/uamufawi.json"
                  trigger="hover"
                  colors="primary:#ffffff,secondary:#900C3F"
                  style="width: 100%; height: 50px;"
                ><a
                href="{% url 'bears_detail' bear.id %}"
                class="btn btn-primary text-wrap"
                style="width: 100%; padding: .25rem .25rem .25rem .75rem; margin: auto; background-color: #a75d5d; border-color: #a75d5d; padding: 50px;"
                >Bear Details</a>
                </lord-icon
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endfor %} {% endblock %}
</div>
